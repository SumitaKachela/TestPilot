[tool:pytest]
# Pytest configuration for integration with Behave

# Test discovery patterns
python_files = test_*.py *_test.py *_tests.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = features steps

# Minimum version
minversion = 6.0

# Add options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --html=reports/html/pytest_report.html
    --self-contained-html
    --junitxml=reports/junit/pytest_results.xml

# Markers for test categorization
markers =
    smoke: Smoke tests
    regression: Regression tests
    ui: UI tests
    api: API tests
    slow: Slow running tests
    fast: Fast running tests
    critical: Critical functionality tests
    integration: Integration tests
    unit: Unit tests

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = reports/logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d %(funcName)s(): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Warnings configuration
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning

# Test timeout (in seconds)
timeout = 300

# Parallel execution
# -n auto uses all available CPU cores
# -n 4 uses 4 workers
# addopts = -n auto