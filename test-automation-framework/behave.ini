[behave]
# Behave configuration file

# Default format for output
default_format = pretty

# Show skipped tests
show_skipped = true

# Show multiline text/tables in pretty format
show_multiline = true

# Capture stdout
stdout_capture = false

# Capture stderr  
stderr_capture = false

# Capture logging
logging_capture = false

# Log level
logging_level = INFO

# Summary output
summary = true

# Include tags in output
include_re = .*

# Exclude tags from output
exclude_re = 

# Default tags to run (can be overridden by command line)
# default_tags = @smoke

# Paths to search for step definitions
paths = features

# Step definitions directory
step_definitions = steps

# Format options for reports (can be overridden by command line)
# format = html
# outfiles = reports/html/behave_report.html

# JUnit XML format for CI/CD integration
# format = junit
# outfiles = reports/junit/behave_results.xml

# Allure format
# format = allure_behave.formatter:AllureFormatter
# outfiles = allure-results

# Color output
color = true

# Show timings
show_timings = true

# Dry run (just parse, don't execute)
dry_run = false

# Stop on first failure
stop = false

# Verbose output
verbose = false

# Quiet output (minimal)
quiet = false

# User data (can be accessed in environment.py)
# userdata_defines = browser=chrome,headless=false